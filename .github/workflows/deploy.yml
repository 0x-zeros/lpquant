name: Build & Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/web:latest,${{ env.IMAGE_PREFIX }}/web:${{ github.sha }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

      - name: Build and push quant image
        uses: docker/build-push-action@v6
        with:
          context: services/quant
          file: services/quant/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/quant:latest,${{ env.IMAGE_PREFIX }}/quant:${{ github.sha }}
          cache-from: type=gha,scope=quant
          cache-to: type=gha,mode=max,scope=quant

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/lpquant

            # Login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose pull web quant

            # Rolling update: quant first, then web
            docker compose up -d --no-deps quant
            sleep 10
            docker compose up -d --no-deps web

            # Reload nginx to pick up any upstream changes
            docker compose exec -T nginx nginx -s reload

            # Cleanup old images
            docker image prune -f
